# Variables for Spark Thrift Server
namespace: spark

spark:
  image:
    # URL of the Spark Docker image from a container registry
    # sparkImageUrl: ${spark_image_name}
    url: spark-thrift-server:latest
    pullPolicy: IfNotPresent
  serviceAccountName: spark-thrift-sa
  serviceName: spark-thrift-server
  # Storage Account and container for storing data used by Spark
  # storageAccountName: ${sa_name}
  # containerName: ${sa_container_name}
  storageAccountSecret: adls-sp-secret
  # This must match what is set up in Hive's deployment, hive-site.xml, the hive.metastore.warehouse.dir config
  warehouseDir: abfss://${sa_container_name}@${sa_name}.dfs.core.windows.net/hive-warehouse

# Variables for Hive Metastore
hive:
  # URL of the format: thrift://<hive-metastore-DNS>:9083, where <hive-metastore-DNS> is a DNS name of the server running Hive Metastore
  # If we have many metastores, we can provide multiple URLs: url_1,url2,...
  metastoreUris: thrift://hive-metastore:9083 

# Variables related to the ACR where we keep Docker images which will be deployed in pods
acrSecret:
  secretName: acr-secret